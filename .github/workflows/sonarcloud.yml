name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: sonarqube  # Only runs if SonarQube job passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally first (load: true) so Trivy can scan it before pushing
      - name: Build Docker image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          no-cache: true
          load: true   # Load into local Docker daemon, do NOT push yet
          tags: appointment-service:${{ github.sha }}

      # Scan the locally built image with Trivy
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: appointment-service:${{ github.sha }}
          format: table
          exit-code: 1           # Fail the job if vulnerabilities are found
          ignore-unfixed: true   # Ignore vulnerabilities with no fix available
          severity: CRITICAL,HIGH  # Only fail on CRITICAL and HIGH

      # Only push if Trivy scan passed
      - name: Push Docker image to ACR
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          no-cache: true
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/appointment-service:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/appointment-service:${{ github.sha }}
